{% extends './base.html' %}

{% block title %} 修改 {% endblock %}


{% block content %}

  <h2>Update Profile: {{ user_name }}</h2>
  <form method="post">
    {% csrf_token %}
    
    <!-- User information form fields -->
    <div class="form-floating mb-3">
      <input type="email" class="form-control {% if user_form.email.errors %}is-invalid{% endif %}" id="id_email" name="email" value="{{ user_form.email.value }}" placeholder="name@example.com">
      <label for="id_email" class="form-label">Email</label>
      <div class="invalid-feedback">
        {% for error in user_form.email.errors %}
            {{ error }}
        {% endfor %}
      </div>
    </div>

    <!-- Password change form field -->
    <div class="form-floating mb-3">
        <input type="password" class="form-control {% if password_form.new_password1.errors %}is-invalid{% endif %}" id="id_password" name="new_password1" placeholder="Update password">
        <label for="id_password1" class="form-label">Update Password</label>
        <div class="invalid-feedback">
            {% for error in password_form.new_password1.errors %}
                {{ error }}
            {% endfor %}
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
