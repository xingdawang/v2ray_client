{% extends './base.html' %}

{% block title %}重置密码{% endblock %}

{% block content %}
<h2>重置密码</h2>

<form method="POST" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    <div class="form-floating mb-3">
        <input type="password" class="form-control {% if form.new_password1.errors %}is-invalid{% endif %}" id="id_new_password1" name="new_password1" placeholder="新密码">
        <label for="id_new_password1" class="form-label">新密码</label>
        <div class="invalid-feedback">
            {% for error in form.new_password1.errors %}
                {{ error }}
            {% endfor %}
        </div>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control {% if form.new_password2.errors %}is-invalid{% endif %}" id="id_new_password2" name="new_password2" placeholder="确认新密码">
        <label for="id_new_password2" class="form-label">确认新密码</label>
        <div class="invalid-feedback">
            {% for error in form.new_password2.errors %}
                {{ error }}
            {% endfor %}
        </div>
    </div>
    
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">重置密码</button>
    </div>
</form>

{% endblock %}
